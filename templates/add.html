<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an Entry</title>
</head>
<body>
    {% if error %}
<p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
<form action="add" method="post">
    <p>Title:  <input type="text" name="title" style="width:200px" required></p>
    <p>Entry:
        <br><textarea name="entry" rows="20" cols="60" required></textarea></p>
    <p><input type="submit" value="Submit"</p>
</form>
</body>
</html>
